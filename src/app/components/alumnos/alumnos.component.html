<div class="contenedor-tabla">
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Curso</th>
        <th>Progreso del Curso</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let alumno of alumnos"
        [ngClass]="{
          'table-success': alumno.progreso >= 70,
          'table-warning': alumno.progreso < 70 && alumno.progreso >= 45,
          'table-danger': alumno.progreso < 45
        }"
      >
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellido }}</td>
        <td>{{ alumno.edad }}</td>
        <td>{{ alumno.curso }}</td>
        <td>{{ alumno.progreso }}%</td>
      </tr>
    </tbody>
  </table>
</div>
